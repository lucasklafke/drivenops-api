services:
  db_postgres:
    image: postgres
    container_name: db_postgres
    restart: always
    ports: 
      - 1234:5432
    env_file:
      - .env
    volumes:
      - pg:/var/lib/postgresql/data
  
  node_app:
    container_name: node_app
    build: ./back-end
    ports:
      - 5000:5000
    depends_on:
      - db
    env_file:
      - .env

  react_drivenops_app:
    container_name: react_drivenops_app
    build: ./front-end
    volumes:
      - build_react:/var/www/html

  nginx_drivenops_app:
    container_name: nginx_drivenops_app
    build: ./nginx
    ports:
      - 8080:80
    volumes:
      - build_react:/var/www/html
    depends_on:
      - postgres_drivenops_db
      - node_drivenops_app
      - react_drivenops_app

volumes:
  pg:
  build_react: